<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title> 
  <script>
    function mayorNum() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2  = parseInt(document.getElementById("num2").value); 
      
      if (num1 && num2) {
        if (num1 >= num2) {
          if (num1 == num2) {
            alert("Los numeros ingresados son iguales");
          } else {
            alert("El número " + num1 + " es mayor que el número " + num2);
          }
        } else {
          alert("El número " + num2 + " es mayor que el número " + num1);
        }
      } else {
        alert("Por favor ingrese dos números para comparar");
      }
    }
  </script>
</head>
<body>
  <form>
    <input type="text" id="num1" />
    <input type="text" id="num2" />
    <button type="button" onclick="mayorNum()">¿Quien es el mayor?</button>
  </form> 
</body>
</html>
